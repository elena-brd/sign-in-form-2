<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In Form 2</title>
</head>

<body>
    <div id="card">
        <div class="card-container">

            <div class="sign-in-title">
                <h2>Sign In to your account</h2>
            </div>

            <div class="card-form">
                <div class="account-form-sign-in">
                    <form action="#">
                        <div class="form-group">
                            <label for="email">Username or Email</label>
                            <input type="email" name="email" id="email" placeholder="myemail@address.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password">
                        </div>
                        <div class="check-input">
                            <div>
                                <input type="checkbox" name="checkbox" id="checkbox" checked>
                                <label for="checkbox">Remember Me</label>
                            </div>
                            <div>
                                <a href="#" class="btn-password">Forgot Password?</a>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn-sign-in">Sign in</button>
                        </div>
                    </form>
                </div>
                <div class="sign-up-text">
                    <p>Don't have an account? <a href="#" class="btn-sign-up">Sign Up</a></p>
                </div>
            </div>

        </div>

        <footer id="main-footer" >
            <div>
                <a href="#">Terms of Service</a>
            </div>
            <div>
                <a href="#">Privacy Policy</a>
            </div>
            <div>
                <a href="#">Classic</a>
            </div>
            <div>
                <a href="#">&copy; 2019 myBrand</a>
            </div>
        </footer>
    </div>



</body>

</html>
